<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <script  src="js/index.js"></script>
  <main>
    <header>
      <h1 id="title">Microverse Survey Form</h1>
      <p id="description">This survey consist in your personal information for job application</p>
    </header>
    <section id="form-part">
      <form id="survey-form" action="#" type="submit">
        <label for="name">Name: </label>
        <input id="name" class="Item_form" type="text" name="name" placeholder="Enter your full name" required/>
        <label for="email">Email </label>
        <input id="email" class="Item_form" type="email" name="email" placeholder="Enter your email address" required/>
        <label for="age">Age</label>
        <input id="number" class ="Item_form" type="number" name="age" placeholder="Enter you Age"/>
        <input id="submit" type="submit"/>
      </form>
    </section>
    <footer>some content</footer>
  </main>
  </body>
</html>
