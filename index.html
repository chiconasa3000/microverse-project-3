<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <script  src="js/index.js"></script>
  <main>
    <header>
      <h1 id="title">Microverse Survey Form</h1>
      <p id="description">This survey consist in your personal information for job application</p>
    </header>
    <section id="form-part">
      <form id="survey-form" action="#" type="submit">
        
        <!--some inputs-->
        <label for="name" id="name-label">Name: </label>
        <input id="name" class="Item_form" type="text" name="name" placeholder="Enter your full name" required/>
        
        <label for="email" id="email-label">Email </label>
        <input id="email" class="Item_form" type="email" name="email" placeholder="Enter your email address" required/>
        
        <label for="age" id="number-label">Age</label>
        <input id="number" class ="Item_form" type="number" name="age" placeholder="Enter you Age" min="18" max="60"/>
        
        <!--selection list-->
        <label for="dropdown" id="dropdown-label">Which option describes your desired role? </label>
        <select name="dropdown" id="dropdown" class="Item_form">
          <option selected="selected" value="frontend">FrontEnt position</option>
          <option value="backend">Backend position</option>
          <option value="fullstack">FullStack position</option>
        </select>
        
        <!--radiobuttons options-->
        <label id="radiobuttons-label">Would you recommend microverse for another friend?</label>
        <label for="option_a" checked><input name="recommend" id="option_a" type="radio" value="definitely">Definitely</label><br>
        <label for="option_b"><input name="recommend" id="option_b" type="radio" value="maybe">Maybe</label><br>
        <label for="option_c"><input name="recommend" id="option_c" type="radio" value="not sure">NotSure</label><br>

        <!--checkbox options-->
        <label id="checkbox-label">What are your skills?</label>
        <label for="opt1"><input class="Item_form" name="skills_details" id="opt1" type="checkbox" value="c++"> C++</label><br>
        <label for="opt2"><input class="Item_form" name="skills_details" id="opt2" type="checkbox" value="c++"/>Java</label><br>
        <label for="opt3"><input class="Item_form" name="skills_details" id="opt3" type="checkbox" value="c++"/>Python</label><br>
        <label for="opt4"><input class="Item_form" name="skills_details" id="opt4" type="checkbox" value="c++"/>Javascript</label><br>
        <label for="suggest" class="Item_form">Any comments or suggestions?</label>
        <textarea name="suggestions" id="suggest" rows="10" cols="20"> Enter your suggestions here..</textarea>
        <input id="submit" type="submit"/>
      </form>
    </section>
    <footer>some content</footer>
  </main>
  </body>
</html>
